<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tweet</title>
</head>
<body>
    <div class="card">
        <div class="container">

            <header class="header">
                    <img src="./img/ada.svg" alt="Ada Lovelace" width="8%">
                <section class="section-ada">
                    <p>Ada Lovelace</p>
                    <span><strong>@adalove</strong></span>
                </section>
            </header> 

            <main class="main">
                <p>The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know hot to order it to perform.
                </p>
                <span>2:32 PM - 12 Mayo de 1842</span> 
            </main>
            <hr>
            <footer class="footer">
                <p class="retweets-likes">
                    <span><strong>203</strong> Retweets</span>
                    <span><strong>532</strong> Likes<span>            
                </p>
                <p class="redes">
                    <a href="#"><span>Share </span></a>
                    <a href="#"><span>Retweet </span></a> 
                    <a href="#"><span>Like</span></a> 
                </p>
            </footer>

        </div>
    </div>
</body>
</html>
